<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link  href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Students Home Page</title>

    <style>
      /* CSS สำหรับจัดวางภาพให้อยู่ตรงกลาง */
      .image-container {
          margin-right: 150px;
          margin-left: 280px;
          border-radius: 5%;
      }

      .body2{
          background-repeat: no-repeat;
          background-image: url(bg1.jpg);
      }

      .theader{
        margin: auto;
        text-align: center;
      }

      .theader1{
        margin-left: 10%;
      }
      
      
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand theader1" href="project.html">
        <img src="Cp1.png" alt="Logo" width="140" height="40" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      </div>
    </div>
  </nav>
  
    <div id = "app">
        <v-app>
            <v-container>
                <v-card>
                    <v-card-title class="bg-body-secondary theader">{{title}}</v-card-title>
                      <v-card-actions >
                        <template v-if="user">
                          <div class="pa-2">
                              <v-avatar><img :src="user.photoURL" /></v-avatar>
                          </div>
                          <div class="pa-2">
                              {{user.displayName}}<br />
                              <div v-if="user">
                                <v-btn @click="google_logout()" v-if="user" class="btn btn-danger"> Logout</v-btn>   
                              </div>
                          </div>
                      </template>
                    </v-card-actions>

                    <div v-for="(q) in quiz" class="pa-2" style="text-align: center;"> 
                      <h2 class="fs-5"> {{ q.quiz_name }} </h2><v-btn @click="sendob(q.id)" class="btn btn-outline-primary ">เช็คชื่อ</v-btn>
                  </div>
                  
                    <v-card v-if="editmode==='แบบฟอร์ม'">
                        <v-card-text class="pa-6">
                            <v-card-title class="bg-blue-grey">{{editmode}}</v-card-title>
                            <v-text-field v-model="editcheckin.id" label="รหัส นศ." ></v-text-field>
                            <v-text-field type="datetime-local" v-model="editcheckin.class_date" label="เวลา"></v-text-field>
                            <v-text-field v-model="editcheckin.room" label="ห้องเรียน"></v-text-field>
                            <div  v-for="(q) in quiz" class="pa-2"> 
                                 <h2>
                                    <h2>{{q.quiz_name}}</h2>
                                </h2>
                            </div>จงเติมคำตอบลงช่องว่าง: <v-text-field v-model="editcheckin.qiz_send" label="คำตอบ"></v-text-field>

                       </v-card-text>
                       <v-card-actions>
                            <v-btn @click="saveqiz_back()"class="btn btn-success">Save</v-btn>
                            <v-btn @click="editmode=0"class="btn btn-danger">Cancel</v-btn>
                       </v-card-actions>
                     </v-card>
    
                  
                    <v-card-actions>
                        <!--<v-btn @click="readData()">Read Data (get)</v-btn>
                        <v-btn @click="autoRead()">Auto Read (onSnapshot)</v-btn>-->
                        <!-- <v-btn @click="sendob()" class="btn btn-outline-primary" >คลิกเพื่อเช็คชื่อของคุณ</v-btn> -->
                        
                    </v-card-actions>
                    
                   
    
                </v-card>
               

                          
              <div class="pa-6 text-center">{{footer}}</div>
            </v-container>        
          </v-app>
    </div>
    <script>

        const vuetify = Vuetify.createVuetify();
        const firebaseConfig = {
  apiKey: "AIzaSyAxMb9bGFJ7LdpjPTvM5Edt5fC7bYKnLsA",
  authDomain: "project-59fcb.firebaseapp.com",
  projectId: "project-59fcb",
  storageBucket: "project-59fcb.appspot.com",
  messagingSenderId: "122452811663",
  appId: "1:122452811663:web:a2ba5676301f047e0975fa",
  measurementId: "G-TBVG4PVFFX"
};
          firebase.initializeApp(firebaseConfig);      
          const db = firebase.firestore();
  
        const app = Vue.createApp({
          data() {
            return {
              title: "หน้าเช็คชื่อ",
              footer: "เช็คชื่อด้วยนะครับ ",
              students: [],
              editstd: {},
              editquiz: {},
              quiz: [],
              editcheckin:{},
              editmode: 0,
              teachers: [],
              user: null,
              ustudent: null,
            };
          },
  
          
          mounted() {
              firebase.auth().onAuthStateChanged((user)=>{
                  if (user) {
                  this.user = user.toJSON();
                  }else{
                  this.user = null;
              }
              });
              db.collection("teachers") .get()
              .then((querySnapshot) => {
                  var teacherslist = [];
                  querySnapshot.forEach((doc) => {
                    teacherslist.push({ email: doc.email, ...doc.data() });
                  });
                  this.teachers = teacherslist;
              });
              db.collection("students")
              .get()
              .then((querySnapshot) => {
                  var stdlist = [];
                  querySnapshot.forEach((doc) => {
                  stdlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.students = stdlist;
              });
              db.collection("quiz")
              .get()
              .then((querySnapshot) => {
                  var quizlist = [];
                  querySnapshot.forEach((doc) => {
                    quizlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.quiz = quizlist;
              });

              
          },
          
  
  
          methods: {
            
            computed: {
                filteredList() {
                  return this.quiz.filter(post => {
                    return post.title.toLowerCase().includes(this.search.toLowerCase())
                  })
                }
              },
              
              autoRead() {
                  db.collection("students").onSnapshot((querySnapshot) => {
                  var stdlist = [];
                  querySnapshot.forEach((doc) => {
                      stdlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.students = stdlist;
                  });
              },
              addData(){
                  this.editmode = "เพิ่มนักเรียน";
                  this.editstd = {};
              },

              addDataqiz(){
                this.editmode = "เพิ่มคำถาม";
                this.editquiz = {};
                },
                editqiz(std){
                    this.editstd = std;
                    this.editmode = "edit";
                },
              edit(std){
                  this.editstd = std;
                  this.editmode = "เพิ่มนักเรียน";
              },
              editqz(quiz){
                this.editquiz = quiz;
                this.editmode = "เพิ่มคำถาม";
            },
            sendob(){
                this.editmode = "แบบฟอร์ม";
                this.editcheckin={};
            },
            saveqiz_back() {
    if (!this.editcheckin.qiz_send) {
        alert("กรุณาเติมคำตอบก่อนบันทึกข้อมูล");
        return;
    }

    if (confirm("คุณต้องการที่จะบันทึกข้อมูลหรือไม่?")) {
        db.collection("checkin").doc(this.editcheckin.id).set(this.editcheckin)
            .then(() => {
                alert("บันทึกข้อมูลเรียบร้อยแล้ว");
                window.location.reload();
            })
            .catch((error) => {
                console.error("เกิดข้อผิดพลาดในการบันทึกข้อมูล: ", error);
            });
    } else {
        alert("ยกเลิกการบันทึกข้อมูล");
    }
},
              deleteData(std) {
                  if (confirm("ต้องการลบข้อมูล")) {
                  db.collection("students").doc(std.id).delete();
                  }
              },
              deleteqiz(qiz) {
                if (confirm("ต้องการลบข้อมูล")) {
                db.collection("quiz").doc(qiz.id).delete();
                }
            },
              google_login() {
              // Using a popup.
              var provider = new firebase.auth.GoogleAuthProvider();
              provider.addScope("profile");
              provider.addScope("email");
              firebase.auth().signInWithPopup(provider);
            },
            google_logout(){
              if(confirm("Are you sure?")){
                firebase.auth().signOut();
                window.location.href = 'project.html';
              }
            },
            getstudent(email){
              db.collection("students")
                .where("email","==",email)
                .limit(1)
                .get()
                .then(
                  (querySnapshot) => {
                   querySnapshot.forEach((doc) => {
                    this.ustudent = { id: doc.id, ...doc.data() };
                  });
                 }
              );
            },
  
  
  
  
          },
        });
        
        
        app.use(vuetify).mount("#app");
      </script>
    
    
</body>
</html>
